{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="navbar-fixed">
        <nav>
          <div class="nav-wrapper navi">
            <ul>
              <li><a href="{% url 'home' %}" class="left brand-logo test">&nbsp;&nbsp;Car App</a></li>
            </ul>
            <ul class="right">
              <li><a href="{% url 'about' %}">About</a></li>
              {% if user.is_authenticated %}
              <li><a href="{% url 'upgrade_create' %}">Add a Car Upgrade</a></li>
              <li><a href="{% url 'upgrade_list' %}">View Car Upgrades</a></li>
              <li><a href="{% url 'car_create' %}">Add a Car</a></li>
              <li><a href="{% url 'car_list' %}">View Cars</a></li>
              <li><a href="{% url 'logout'%}">Log out</a></li>
              {% else %}
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              <li><a href="{% url 'login' %}">Log In</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer navi">
        <div class="right ">2023 Car App</div>
    </footer>

</body>
</html>
