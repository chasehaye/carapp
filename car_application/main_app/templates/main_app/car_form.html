{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.make }}</span></h1>
{% else %}
<h1>Add a Car</h1>
{% endif %}

<form action="" method="POST">
{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
    <input type="submit" value="Modify {{car.make}}" class="btn">
    {% else %}
    <input type="submit" value="Add the Car!" class="btn">
    {% endif %}
</form>

{% endblock %}
