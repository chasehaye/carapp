{% extends 'base.html' %}
{% block content %}
<body class='car-det'>
<h1 class='title'>Upgrade Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-adj">{{ upgrade.name }}</span>
        <p>Description: {{ upgrade.description }}</p>
        <p>Cost: {{ upgrade.cost }}</p>
      </div>
      <div class="card-sub">
        <a href="{% url 'upgrade_update' upgrade.id %}" class='btn-small'>Edit</a>
        <a href="{% url 'upgrade_delete' upgrade.id %}" class='btn-small'>Delete</a>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
