{% extends 'base.html' %}
{% block content %}

<h1>Upgrade Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ upgrade.name }}</span>
        <p>Description: {{ upgrade.description }}</p>
        <p>Cost: {{ upgrade.cost }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'upgrade_update' upgrade.id %}">Edit</a>
        <a href="{% url 'upgrade_delete' upgrade.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
