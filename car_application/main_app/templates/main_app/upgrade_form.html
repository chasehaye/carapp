{% extends 'base.html' %}
{% block content %}

  {% if object %}
    <h1 class='title'>Edit {{object.name}}</h1>
  {% else %}
    <h1 class='title'>Add an Upgrade</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table class='form-bckg'>
      {{ form.as_table }}
    </table>
    <input type="submit" value="submit!" class="btn">
  </form>
{% endblock %}
