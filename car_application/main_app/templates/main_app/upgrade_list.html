{% extends 'base.html' %}
{% block content %}

<h1>Upgrades</h1>

{% for upgrade in upgrade_list %}
 <a href="{% url 'upgrade_detail' upgrade.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ upgrade.name }}</span>
            <p>Description: {{ upgrade.description }}</p>
            <p>Cost: {{ upgrade.cost }}</p>
        </div>
    </div>
 </a>
{% endfor %}

{% endblock %}
